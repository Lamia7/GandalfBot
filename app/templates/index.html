{% extends 'base.html' %}
{% block content %}
    <header>
        <!-- CSS
        <link href="/static/style.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
        <img src="static/assets/gandalf.png" alt="logo_gandalf" id="logo_gandalf" />
        <h1>GandalfBot</h1>
        <h2>Quels lieux t'intriguent ? Dis-le moi et je t'en parlerai ...</h2>
    </header>

    <div class="chatbox">La conversation se passe ici
        <div class="user_question">Aperçu de ta question</div>
        <div class="botreply">Gandalf répond ici</div>
    </div>

    <form class="questions" method="post">
        <legend>De quel endroit souhaites-tu que je te parle ?</legend>
        <input class="user_input" type="text" maxlength="160" placeholder="Où est Manhattan ?" autofocus required> <br>
        <!--<img src="static/assets/door.png" alt="button_send" id="door_button" />-->
        <button>Envoyer</button>
    </form>

{% endblock %}
