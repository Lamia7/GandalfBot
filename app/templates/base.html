<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/png" href="static/assets/favicon.png"/>
        {% if title %}
        <title>{{ title }} - GandalfBot</title>
        {% else %}
        <title>Bienvenue sur GandalfBot</title>
        {% endif %}

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <!-- CSS -->
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

        <!-- Leaflet (map) -->
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    </head>

    <body>
        <header>
            <div class="container-fluid d-flex justify-content-center align-items-center align-center" id="header_container">
                <div class="row d-flex justify-content-center align-items-center align-center">
                    <img class="d-inline-block align-top" src="static/assets/gandalf.png" alt="logo_gandalf" id="logo_gandalf" width="100" height="100" />
                    <h1>GandalfBot</h1>
                </div>
            </div>
        </header>

        <div class="row mt-3 d-flex justify-content-center align-center">
            <p>Quels lieux t'intriguent ? Dis-le moi et je t'en parlerai ...</p>
        </div>
    {% block content %}
    {% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script type="module" src="/static/script.js"></script>

    </body>

    <footer>
        <div class="footer">
                <div class="text-center"> Réalisé par : Lamia EL RALIMI  </div>

                <div class="d-flex justify-content-center">
                    <a href="https://github.com/Lamia7">
                        <img src="static/assets/github_icon.svg" alt="github" class="d-block align-center" width="30" height="30"/>
                    </a>
                    <a href="https://www.linkedin.com/in/lamia-elralimi/" >
                        <img src="static/assets/linkedin_icon.svg" alt="linkedin" class="d-block align-center" width="30" height="30"/>
                    </a>
                </div>
        </div>
    </footer>
</html>
